<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css绘制扇形</title>
</head>
<body>
<!-- box -->
<div class="box"></div>

<style>
.box {
  position: relative;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background-color: #e74e3d;
}
.box::before {
  position: absolute;
  left: 0;
  top: 0;
  width: 50%;
  height: 50%;
  content: '';
  background-color: #fff;

  transform: skew(30deg, 30deg);
  transform-origin: right bottom;
}
</style>
</body>
</html>
