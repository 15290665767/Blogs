<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Index</title>
</head>
<body>

<div class="bubbleSort">
  <h3>冒泡排序</h3>
  <div class="before"></div>
  <div class="after"></div>
  <div class="time">
    <p class="startTime"></p>
    <p class="endTime"></p>
    <p class="result"></p>
  </div>
  <hr>
</div>

<div class="selectionSort">
  <h3>选择排序</h3>
  <div class="before"></div>
  <div class="after"></div>
  <div class="time">
    <p class="startTime"></p>
    <p class="endTime"></p>
    <p class="result"></p>
  </div>
  <hr>
</div>

<div class="insertionSort">
  <h3>插入排序</h3>
  <div class="before"></div>
  <div class="after"></div>
  <div class="time">
    <p class="startTime"></p>
    <p class="endTime"></p>
    <p class="result"></p>
  </div>
  <hr>
</div>

<script src="index.js"></script>
<script>
window.onload = () => {
  bubbleSort()
  selectionSort()
  insertionSort()
}
</script>

<style>
*{
  word-wrap: break-word;
}
</style>

</body>
</html>
